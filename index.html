<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./styles/index.css">


</head>

<body>
  <div class="container">
    <header>
      <h1>Your Result</h1>
      <div class="circle">
        <h2 id="h2"></h2>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <p class="p">You scored higher than 65% of the people who have taken these tests.</p>
    </header>
    <main>
      <h4>Summary</h4>
      <div class="grid">
        <div class="card" id="red">

        </div>
        <div class="card" id="yellow">

        </div>
        <div class="card" id="green">

        </div>
        <div class="card" id="blue">


        </div>
      </div>
      <a href="#" class="btn">Continue</a>


      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.instagram.com/livai.byk/">Livai.byk</a>.
      </div>
    </main>
  </div>
  <script type="module" src="index.js"></script>
</body>

</html>
